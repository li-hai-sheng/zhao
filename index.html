<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<!-- 
			meta主要用于设置网页中的元数据，元数据不是给用户看的而是给；浏览器看的
			
		 -->
		 <!-- name 名字   content是值 （SEO优化）-->
		 <meta name="keywords" content="html5,前端 ,小禹小禹小禹小禹小禹小禹小禹小禹小禹"/>
		 
		 <!-- title标签的内容会作为搜索结构在超链接上显示的内容 -->
		<title>喜欢你呀小欢欢老婆</title>
	</head>
	<body>
        <h1>小欢欢真好看，哈哈哈</h1>
	</body>
</html>
